<div class="login-container">
    <h2>Login</h2>

    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
    </div>

    <form (ngSubmit)="onLoginSubmit()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="loginRequest.email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="loginRequest.password" name="password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a routerLink="/authentication/sign-up">Register here</a></p>
</div>
